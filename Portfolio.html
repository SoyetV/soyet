<!DOCTYPE html>
<html lang="en">
<head>
    <title>SOYET</title>
    <style>
        body {
            background-image: url(images/Van\ Gogh.jpg); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        
        .sidebar {
            width: 220px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            height: 100vh;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            transition: transform 0.3s;
        }

        .sidebar-item:hover {
            transform: scale(1.1);
        }

        .sidebar img {
            margin-right: 12px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #007BFF;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1;
        }

        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            width: 100%;
        }

        .welcome-text {
            font-weight: 700;
            font-size: 48px;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-right: 20px;
        }
        .profile-image {
            border-radius: 50%;
            margin-left: auto;
        }

        .portfolio-table {
            width: 90%;
            height: auto;
            border: none;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 30px;
            text-align: left;
            margin-top: 20px;
        }

        .portfolio-table td {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .portfolio-table h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .portfolio-table p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .portfolio-table ul {
            margin-left: 20px;
        }

        .portfolio-table li {
            font-size: 16px;
            color: #666;
        }

        .portfolio-item{
            transition: transform 0.3s;
        }
        
        .portfolio-item:hover {
            transform: scale(1.1)
        }
        .footer{
            color: #FFFFFF;
        }
    </style>
</head> 
<body>  
    <video class="video-background" autoplay loop muted>
        <source src="videos/Van gogh video.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="sidebar">
        <div class="sidebar-item">
            <a href="home.html">
                <img src="images/home icon.png" alt="Home icon" width="50">
                <br>
                <span>Home</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="Topic.html">
                <img src="images/Topic.png" alt="Topic icon" width="50">
                <br>
                <span>Topic</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="Portfolio.html">
                <img src="images/portfolio.png" alt="Portfolio icon" width="50">
                <br>
                <span>Portfolio</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="aboutMe.html">
                <img src="images/profile icon.png" alt="Profile icon" width="50">
                <br>
                <span>About Me</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="contact.html">
                <img src="images/contact.png" alt="Contact icon" width="50">
                <br>
                <span>Contact</span>
            </a>
        </div>
        
    </div>


    <div class="content">
       
        <div class="header">
            <div class="welcome-text">PORTFOLIO</div>
            <img src="images/neal.jpg" alt="My Profile" class="profile-image" width="80" height="80">
        </div>


        <table class="portfolio-table">
            <tr>
                <td class="portfolio-item"><a href="portfolio1.html">PORTFOLIO 1</a></td>
                <td class="portfolio-item"><a href="portfolio2.html">PORTFOLIO 2</a></td>
            </tr>
            <tr>
                <td class="portfolio-item"><a href="portfolio3.html">PORTFOLIO 3</a></td>

            </tr>
        </table>
        <footer class="footer">
            &copy; 2024 Soyet. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
